<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/normalize.css">    
    <link rel="stylesheet" href="css/styles.css">
    <title>HW Flex</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <span class="card__price">$2</span>
            <div class="card__img">
                <img src="img/bronze.png" alt="bronze cup">
            </div>
            <h1 class="card__title">Bronze</h1>
            <span class="card__subtitle">any cup of coffee until $3</span>
        </div>
        <div class="card card--height">
            <span class="card__price">$3</span>
            <div class="card__img">
                <img src="img/gold.png" alt="gold cup" class="card__img">
            </div>
            <h1 class="card__title">Gold</h1>
            <span class="card__subtitle">any cup of coffee until $5</span>
        </div>
        <div class="card">
            <span class="card__price">$2.5</span>
            <div class="card__img">
                <img src="img/silver.png" alt="silver cup" class="card__img">
            </div>
            <h1 class="card__title">Silver</h1>
            <span class="card__subtitle">any cup of coffee until $4</span>
        </div>
    </div>
</body>
</html>
